<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 생성</title>

    <link rel="stylesheet" href="/assets/css/project/projectWrite.css">
    <link rel="stylesheet" href="/assets/css/default.css">
    <link rel="stylesheet" href="/assets/css/header.css" />

    <link rel="stylesheet" href="/assets/css/certification/certificationWrite.css">
    <link rel="stylesheet" href="/assets/css/certification/fileLoad.css">
</head>

<body>
    <header th:insert="~{/header :: header}"></header>

    <main>
        <div class="mainWrap">
            <section class="sec4">
                <form method="post" action="/lit/write" id="projectForm" name="projectForm" enctype="multipart/form-data">
                    <input type="hidden" name="userNumber" th:value="${userNumber}">
                    <div>
                        <div class="topmenu">
                            <div class="">
                                <a href="javascript:uploadClose()" style="color:rgb(250,87,87) !important">닫기</a>
                            </div>
                            <div>새 게시물</div>
                            <div class="">
                                <a href="javascript:formEvent();" style="color:rgb(250,87,87) !important">다음</a>
                            </div>
                            <div class="">
                                <a href="javascript:submitEvent();" style="color:rgb(250,87,87) !important">등록</a>
                            </div>
                        </div>

                        <div class="formData">

                            <div class="imgData">
                                <div>
                                    <svg aria-label="이미지나 동영상과 같은 미디어를 나타내는 아이콘" class="uploadLoge" color="#262626"
                                        fill="" height="77" role="img" viewBox="0 0 97.6 77.3" width="96">
                                        <path
                                            d="M16.3 24h.3c2.8-.2 4.9-2.6 4.8-5.4-.2-2.8-2.6-4.9-5.4-4.8s-4.9 2.6-4.8 5.4c.1 2.7 2.4 4.8 5.1 4.8zm-2.4-7.2c.5-.6 1.3-1 2.1-1h.2c1.7 0 3.1 1.4 3.1 3.1 0 1.7-1.4 3.1-3.1 3.1-1.7 0-3.1-1.4-3.1-3.1 0-.8.3-1.5.8-2.1z"
                                            fill="currentColor"></path>
                                        <path
                                            d="M84.7 18.4L58 16.9l-.2-3c-.3-5.7-5.2-10.1-11-9.8L12.9 6c-5.7.3-10.1 5.3-9.8 11L5 51v.8c.7 5.2 5.1 9.1 10.3 9.1h.6l21.7-1.2v.6c-.3 5.7 4 10.7 9.8 11l34 2h.6c5.5 0 10.1-4.3 10.4-9.8l2-34c.4-5.8-4-10.7-9.7-11.1zM7.2 10.8C8.7 9.1 10.8 8.1 13 8l34-1.9c4.6-.3 8.6 3.3 8.9 7.9l.2 2.8-5.3-.3c-5.7-.3-10.7 4-11 9.8l-.6 9.5-9.5 10.7c-.2.3-.6.4-1 .5-.4 0-.7-.1-1-.4l-7.8-7c-1.4-1.3-3.5-1.1-4.8.3L7 49 5.2 17c-.2-2.3.6-4.5 2-6.2zm8.7 48c-4.3.2-8.1-2.8-8.8-7.1l9.4-10.5c.2-.3.6-.4 1-.5.4 0 .7.1 1 .4l7.8 7c.7.6 1.6.9 2.5.9.9 0 1.7-.5 2.3-1.1l7.8-8.8-1.1 18.6-21.9 1.1zm76.5-29.5l-2 34c-.3 4.6-4.3 8.2-8.9 7.9l-34-2c-4.6-.3-8.2-4.3-7.9-8.9l2-34c.3-4.4 3.9-7.9 8.4-7.9h.5l34 2c4.7.3 8.2 4.3 7.9 8.9z"
                                            fill="currentColor"></path>
                                        <path
                                            d="M78.2 41.6L61.3 30.5c-2.1-1.4-4.9-.8-6.2 1.3-.4.7-.7 1.4-.7 2.2l-1.2 20.1c-.1 2.5 1.7 4.6 4.2 4.8h.3c.7 0 1.4-.2 2-.5l18-9c2.2-1.1 3.1-3.8 2-6-.4-.7-.9-1.3-1.5-1.8zm-1.4 6l-18 9c-.4.2-.8.3-1.3.3-.4 0-.9-.2-1.2-.4-.7-.5-1.2-1.3-1.1-2.2l1.2-20.1c.1-.9.6-1.7 1.4-2.1.8-.4 1.7-.3 2.5.1L77 43.3c1.2.8 1.5 2.3.7 3.4-.2.4-.5.7-.9.9z"
                                            fill="currentColor"></path>
                                    </svg>
                                </div>
                                <div>사진을 여기에 끌어다 놓으세요</div>
                                <div>
                                    <label for="btnImage">
                                        컴퓨터에서 선택
                                    </label>
                                </div>
                                <!--name 추가-->
                                <input type="file" id="btnImage" accept="image/*" name="uploadFiles">
                            </div>

                            <div class="imgView">
                            </div>

                            <div class="projectData on">
                                <div>
                                    <div class="miniPoto"><img src="" id="userFile"></div>
                                    <div id="nickName"></div>
                                </div>
                                <!-- <details>
                                    <summary>자주묻는 질문1</summary>
                                    <input type="text">
                                </details> -->


                                <label class="togle">제목</label>
                                <div>
                                    <input type="text" name="title" placeholder="내용입력...">
                                </div>

                                <label class="togle">카테고리</label>
                                <div>
                                    <div class="selecBox">
                                        <div>
                                            <input type="radio" id="btnCate1" name="category" value="life">
                                            <label for="btnCate1">생활</label>
                                        </div>
                                        <div>
                                            <input type="radio" id="btnCate2" name="category" value="exercise">
                                            <label for="btnCate2">운동</label>
                                        </div>

                                        <div>
                                            <input type="radio" id="btnCate3" name="category" value="hobby">
                                            <label for="btnCate3">취미</label>
                                        </div>

                                        <div>
                                            <input type="radio" id="btnCate4" name="category" value="art">
                                            <label for="btnCate4">예술</label>
                                        </div>

                                        <div>
                                            <input type="radio" id="btnCate5" name="category" value="heart">
                                            <label for="btnCate5">정서</label>
                                        </div>
                                        <div>
                                            <input type="radio" id="btnCate6" name="category" value="eating">
                                            <label for="btnCate6">식습관</label>
                                        </div>
                                        <div>
                                            <input type="radio" id="btnCate7" name="category" value="study">
                                            <label for="btnCate7">공부</label>
                                        </div>

                                    </div>
                                </div>
                                <label class="togle">첼린지소개</label>
                                <div class="textareaBox">
                                    <textarea name="content" placeholder="소개 입력..."></textarea>
                                    <p><span>0</span> / 400</p>
                                </div>
                                <label class="togle">인증방법</label>
                                <div class="textareaBox">
                                    <textarea name="authentication" placeholder="인증 입력..."></textarea>
                                    <p><span>0</span> / 400</p>
                                </div>
                                <label class="togle">시작일</label>
                                <div>
                                    <div class="selecBox startDate">
                                        <div>
                                            <input type="radio" id="btnStart1" name="startDate" value="">
                                            <label for="btnStart1">6/6</label>
                                        </div>
                                        <div>
                                            <input type="radio" id="btnStart2" name="startDate" value="">
                                            <label for="btnStart2">6/13</label>
                                        </div>
                                        <div>
                                            <input type="radio" id="btnStart3" name="startDate" value="">
                                            <label for="btnStart3">6/20</label>
                                        </div>
                                        <div>
                                            <input type="radio" id="btnStart4" name="startDate" value="">
                                            <label for="btnStart4">6/27</label>
                                        </div>
                                    </div>
                                </div>

                                <label class="togle">기간</label>
                                <div>
                                    <div class="selecBox periodDate">
                                        <div>
                                            <input type="radio" id="btnPeriod1" name="endDate" value="1">
                                            <label for="btnPeriod1">1주</label>
                                        </div>
                                        <div>
                                            <input type="radio" id="btnPeriod2" name="endDate" value="2">
                                            <label for="btnPeriod2">2주</label>
                                        </div>
                                        <div>
                                            <input type="radio" id="btnPeriod3" name="endDate" value="3">
                                            <label for="btnPeriod3">3주</label>
                                        </div>
                                        <div>
                                            <input type="radio" id="btnPeriod4" name="endDate" value="4">
                                            <label for="btnPeriod4">4주</label>
                                        </div>
<!--                                        <input type="hidden" name="endDate">-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer></footer>

</body>

<script src="/assets/js/jquery-3.6.0.min.js"></script>
<script src="/assets/js/project/projectWrite.js"></script>

</html>
